<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inscription - Future Innovators Lab</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Inscription</h1>
<nav>
<a href="index.html">Accueil</a>
</nav>
</header>


<section class="form-section">
<form id="inscriptionForm">
<label>Nom :</label>
<input type="text" name="nom" required />


<label>Âge :</label>
<input type="number" name="age" required />


<label>Classe :</label>
<select name="classe" required>
<option value="CP 1_A">CP 1_A</option>
<option value="CP 1_B">CP 1_B</option>
</select>


<label>Bac obtenu :</label>
<input type="text" name="bac" required />


<label>Moyenne au Bac :</label>
<input type="number" step="0.01" name="moyenne" required />


<label>Domaine choisi :</label>
<select name="domaine" id="domaine" required>
<option value="robotique">Robotique</option>
<option value="devweb">Développement Web</option>
</select>


<button type="submit" class="btn">Valider</button>
</form>
</section>


<script src="script.js"></script>
</body>
</html>

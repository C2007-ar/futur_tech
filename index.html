<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation √âtudiante</title>
    <!-- Chargement de Tailwind CSS pour un design moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter */
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Choix d'Orientation Technologique üöÄ
        </h1>
        
        <!-- 
            ATTENTION : Remplacez VOTRE_ID_FORMSPREE par l'ID que vous obtiendrez
            apr√®s avoir cr√©√© un formulaire gratuit sur Formspree. 
            C'est l√† que vous recevrez toutes les donn√©es des √©tudiants.
        -->
        <form id="orientation-form" action="https://formspree.io/f/mrbrnodk" method="POST" class="space-y-6">

            <!-- Section Informations Personnelles -->
            <fieldset class="border border-indigo-200 p-4 rounded-lg">
                <legend class="text-lg font-semibold text-indigo-700 px-2">Vos informations</legend>
                
                <!-- Nom Complet -->
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700">Nom Complet :</label>
                    <input type="text" id="nom" name="Nom" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- √Çge -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">√Çge :</label>
                    <input type="number" id="age" name="Age" required min="16" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- Classe -->
                <div>
                    <label for="classe" class="block text-sm font-medium text-gray-700">Classe :</label>
                    <select id="classe" name="Classe" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <option value="">S√©lectionner une classe</option>
                        <option value="CP 1_A">CP 1_A</option>
                        <option value="CP 1_B">CP 1_B</option>
                    </select>
                </div>

                <!-- Bac Obtenu -->
                <div>
                    <label for="bac" class="block text-sm font-medium text-gray-700">Bac Obtenu (ex: C, D, E) :</label>
                    <input type="text" id="bac" name="Bac_Obtenu" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- Moyenne au Bac -->
                <div>
                    <label for="moyenne" class="block text-sm font-medium text-gray-700">Moyenne au Bac (ex: 14.50) :</label>
                    <input type="number" step="0.01" id="moyenne" name="Moyenne_Bac" required min="0" max="20" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
            </fieldset>

            <!-- Section Choix de Domaine -->
            <fieldset class="border border-green-200 p-4 rounded-lg">
                <legend class="text-lg font-semibold text-green-700 px-2">Votre Choix de Domaine</legend>
                
                <div class="space-y-3">
                    <!-- Choix Robotique -->
                    <div class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-indigo-50 transition duration-150">
                        <input type="radio" id="robotique" name="Choix_Domaine" value="Robotique" required 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                        <label for="robotique" class="ml-3 text-sm font-medium text-gray-700">
                            ü§ñ Robotique (Conception de syst√®mes autonomes)
                        </label>
                    </div>

                    <!-- Choix D√©veloppement Web -->
                    <div class="flex items-center p-3 border border-gray-200 rounded-md hover:bg-indigo-50 transition duration-150">
                        <input type="radio" id="devweb" name="Choix_Domaine" value="D√©veloppement Web" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                        <label for="devweb" class="ml-3 text-sm font-medium text-gray-700">
                            üíª D√©veloppement Web (Cr√©ation d'applications et de sites)
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Bouton de Soumission -->
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Valider mon Choix et D√©couvrir le Programme
            </button>
        </form>
    </div>

    <script>
// L'URL de base est forc√©e : c'est l'URL de votre d√©p√¥t GitHub Pages.
        const GITHUB_PAGES_BASE_URL = 'https://c2007-ar.github.io/futur_tech/'; 
        const form = document.getElementById('orientation-form');
        const submitButton = document.getElementById('submit-button');
        
        // La fonction asynchrone pour g√©rer la soumission et la redirection manuelle
        form.addEventListener('submit', async function(e) {
            // Emp√™che la soumission native du formulaire
            e.preventDefault(); 

            // 1. D√©sactiver le bouton et indiquer le chargement
            submitButton.disabled = true;
            submitButton.textContent = 'Envoi en cours...';

            // 2. R√©cup√©rer l'URL d'action Formspree (avec l'ID)
            const formURL = form.action;

            // 3. R√©cup√©rer les donn√©es du formulaire
            const formData = new FormData(form);
            
            // 4. D√©terminer la page de redirection cible
            const choix = formData.get('Choix_Domaine'); 
            let pageRedirection = '';

            switch (choix) {
                case 'Robotique':
                    pageRedirection = 'robotique.html';
                    break;
                case 'D√©veloppement Web':
                    pageRedirection = 'developpement-web.html';
                    break;
                default:
                    submitButton.disabled = false;
                    submitButton.textContent = 'Valider mon Choix et D√©couvrir le Programme';
                    return; 
            }
            
            // 5. Envoi des donn√©es √† Formspree via Fetch (en arri√®re-plan)
            try {
                const response = await fetch(formURL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json' 
                    }
                });
                
                if (response.ok) {
                    // 6. Succ√®s de la soumission Formspree -> Redirection Manuelle IMM√âDIATE
                    const redirectionURL = GITHUB_PAGES_BASE_URL + pageRedirection;
                    window.location.replace(redirectionURL);
                } else {
                    console.error('Erreur lors de l\'envoi du formulaire Formspree:', response.status);
                    alert('Une erreur est survenue lors de l\'envoi des donn√©es. Veuillez r√©essayer.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Valider mon Choix et D√©couvrir le Programme';
                }
            } catch (error) {
                console.error('Erreur r√©seau:', error);
                alert('Erreur r√©seau. Veuillez v√©rifier votre connexion et r√©essayer.');
                submitButton.disabled = false;
                submitButton.textContent = 'Valider mon Choix et D√©couvrir le Programme';
            }
        });
    </script>
</body>
</html>
